<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Sun and Moon</title>
    <meta name="description" content="Sun and Moon">
    <meta name="author" content="Peter">
    <link rel="stylesheet" ref="stylesheet/style.css">
</head>
<body> 
<div class="image">
<script>
var date = new Date();
var hours=date.getHours();
if ((hours>8) && (hours<20)) {
 document.write("<img id=sun src='images/sun.png'>")
} else {
 document.write("<img id=moon src='images/moon.png'>");
}
</script>
</div>
</body>
</html>
